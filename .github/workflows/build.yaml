name: Build
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
jobs:
  build:
    name: Build & Test Service with Java 17
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: jdk
        name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - id: build
        name: Build
        run: ./mvnw -B clean package -DskipTests -ff

      - id: test
        name: Test
        run: ./mvnw -B verify

      - id: publish
        name: Publish Artifact
        uses: actions/upload-artifact@master
        with:
          name: catalog-artifact
          path: ./target/*.jar
  Analysis:
    runs-on: ubuntu-latest
    steps:
      - id: sonar
        name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
        with:
          # Additional arguments for the sonarcloud scanner
          args:
            # Unique keys of your project and organization. You can find them in SonarCloud > Information (bottom-left menu)
            # mandatory
            -Dsonar.projectKey=hurban-lab_catalog
            -Dsonar.organization=hurban-lab
            -Dsonar.pullrequest.key=${{ github.event.number }}
            -Dsonar.pullrequest.branch=${{ github.HEAD_REF }}
            -Dsonar.pullrequest.base=${{ github.BASE_REF }}
            -Dsonar.pullrequest.github.repository=${{ github.repository }}
            -Dsonar.scm.provider=git

  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build
    #if: ${{ false }}  # disable for now
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
    steps:
      - id: checkout
        name: Checkout Repository
        uses: actions/checkout@v3
      - id: artifact
        name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: catalog-artifact
          path: ./target
      - id: authenticate-gcp
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WL_IDP }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          access_token_lifetime: 300s
      - id: login
        name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: us-east1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.authenticate-gcp.outputs.access_token }}

      - name: Get tag
        id: get-tag
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - id: docker-push-tagged
        uses: docker/build-push-action@v2
        name: Tag Docker image and push to Google Artifact Registry
        with:
          context: .
          push: true
          tags: |
            us-east1-docker.pkg.dev/hurban-lab/store/catalog:${{ steps.get-tag.outputs.short_ref }}
            us-east1-docker.pkg.dev/hurban-lab/store/catalog:latest
